<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helpdesk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="noise"></div>
<div class="glow glow-a"></div>
<div class="glow glow-b"></div>
<div class="auth-screen">
    <section class="auth-shell tilt-card">
        <h1>Helpdesk Access</h1>
        <p>Secure login for students, faculty, staff, and management.</p>

        <div class="alert success" th:if="${param.logout}">Logged out.</div>
        <div class="alert success" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="alert error" th:if="${param.error}">Invalid credentials.</div>

        <form th:action="@{/login}" method="post" class="form-pro single-col">
            <div>
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <p class="meta">New student? <a th:href="@{/register}">Create account</a></p>
    </section>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
