<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Helpdesk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="noise"></div>
<div class="glow glow-a"></div>
<div class="glow glow-b"></div>
<div class="auth-screen">
    <section class="auth-shell tilt-card">
        <h1>Student Onboarding</h1>
        <p>Create your student account. Faculty, staff, and management accounts are created by management from dashboard.</p>

        <div class="alert error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <form th:action="@{/register}" th:object="${registerForm}" method="post" class="form-pro single-col">
            <div>
                <label>Full Name</label>
                <input type="text" th:field="*{fullName}" required>
                <small th:errors="*{fullName}"></small>
            </div>
            <div>
                <label>Username</label>
                <input type="text" th:field="*{username}" required>
                <small th:errors="*{username}"></small>
            </div>
            <div>
                <label>Email</label>
                <input type="email" th:field="*{email}" required>
                <small th:errors="*{email}"></small>
            </div>
            <div>
                <label>Department</label>
                <input type="text" th:field="*{department}" required>
                <small th:errors="*{department}"></small>
            </div>
            <div>
                <label>Password</label>
                <input type="password" th:field="*{password}" required>
                <small th:errors="*{password}"></small>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <p class="meta">Already registered? <a th:href="@{/login}">Login</a></p>
    </section>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
