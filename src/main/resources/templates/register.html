<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="scene-bg"></div>
<div class="auth-page">
    <div class="auth-card panel-3d">
        <h1>Student Registration</h1>
        <p>Create your account to submit and track complaints.</p>

        <div class="flash error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <form th:action="@{/register}" th:object="${registerForm}" method="post" class="form-grid">
            <div>
                <label>Full Name</label>
                <input type="text" th:field="*{fullName}" required>
                <small class="error-text" th:errors="*{fullName}"></small>
            </div>
            <div>
                <label>Username</label>
                <input type="text" th:field="*{username}" required>
                <small class="error-text" th:errors="*{username}"></small>
            </div>
            <div>
                <label>Email</label>
                <input type="email" th:field="*{email}" required>
                <small class="error-text" th:errors="*{email}"></small>
            </div>
            <div>
                <label>Department</label>
                <input type="text" th:field="*{department}" required>
                <small class="error-text" th:errors="*{department}"></small>
            </div>
            <div>
                <label>Password</label>
                <input type="password" th:field="*{password}" required>
                <small class="error-text" th:errors="*{password}"></small>
            </div>
            <button type="submit">Register</button>
        </form>

        <p class="meta">Already registered? <a th:href="@{/login}">Login</a></p>
    </div>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
